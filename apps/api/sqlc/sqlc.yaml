version: "2"
sql:
  - engine: "postgresql"
    schema: "../sql/schema.sql"
    queries: "../sql/queries.sql"
    gen:
      go:
        package: "db"
        out: "../internal/gen/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
