version: "2"
sql:
  - engine: "postgresql"
    schema: "../sql/schema.sql"
    queries: "../sql/queries.sql"
    gen:
      go:
        package: "db"
        out: "../internal/gen/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "date"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
