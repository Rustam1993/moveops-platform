name: Build and Push (ACR)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        shell: bash
        run: |
          # This registry has AAD auth-as-ARM enabled.
          # Azure CLI's `az acr login` / `--expose-token` emits an ACR *refresh* token (see warning in logs).
          # Refresh tokens can't be used directly for registry API calls like docker push/pull; they must be
          # exchanged for an ACR access token scoped to the repositories.
          set -euo pipefail
          registry="moveacr.azurecr.io"

          refresh_token="$(az acr login --name moveacr --expose-token --query accessToken -o tsv)"

          # Request a single access token that can push both images.
          scope="repository:moveops/api:push,pull repository:moveops/web:push,pull"
          access_token="$(curl -fsS -X POST \
            -d grant_type=refresh_token \
            -d service=${registry} \
            -d scope=${scope} \
            -d refresh_token=${refresh_token} \
            https://${registry}/oauth2/token | jq -r '.access_token // .accessToken')"

          if [ -z "${access_token}" ] || [ "${access_token}" = "null" ]; then
            echo "Failed to obtain ACR access token"
            exit 1
          fi

          printf '%s' "$access_token" | docker login "${registry}" \
            --username 00000000-0000-0000-0000-000000000000 \
            --password-stdin

      - name: Build and push API
        run: |
          docker build -f apps/api/Dockerfile -t moveacr.azurecr.io/moveops/api:${GITHUB_SHA} .
          docker push moveacr.azurecr.io/moveops/api:${GITHUB_SHA}

      - name: Build and push Web
        run: |
          docker build -f apps/web/Dockerfile -t moveacr.azurecr.io/moveops/web:${GITHUB_SHA} .
          docker push moveacr.azurecr.io/moveops/web:${GITHUB_SHA}
